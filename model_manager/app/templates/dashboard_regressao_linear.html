<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datadrift - Regressão Linear</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static',  filename='css/style.css') }}"> 
</head>
<body>
    <ul class="menu">
        <li><a href="{{ MODEL_MANAGER_URL }}">Solicitação de Empréstimo</a></li>
        <li><a href="#">Data Predict</a>
            <ul class="submenu">
                <li><a href="{{ MODEL_MANAGER_URL }}/dashboard_regressao_linear">Regressão Linear</a></li>
                <li><a href="{{ MODEL_MANAGER_URL }}/dashboard_clusterizacao">Clusterização</a></li>
                <li><a href="{{ MODEL_MANAGER_URL }}/dashboard_classificacao">Classificação</a></li>
            </ul>
        </li>
    </ul>

    <div class="container">
        <h1>Data Predict - Regressão Linear</h1>
        
        <!-- Filtros -->
        <form id="filter-form">
            <label for="income">Renda:</label>
            <input type="number" id="income" name="income" value=""><br><br>

            <label for="Gender">Gênero:</label>
            <select id="Gender" name="Gender">
                <option value="">Selecione uma opção...</option>
                <option value="0">Masculino</option>
                <option value="2">Feminino</option>
                <option value="1">Outros</option>
                <option value="3">Prefiro não informar</option>
            </select><br><br>

            <label for="loan_limit">Limite do Empréstimo:</label>
            <select id="loan_limit" name="loan_limit">
                <option value="">Selecione uma opção...</option>
                <option value="0">CF</option>
                <option value="1">NCF</option>
            </select><br><br>

            <label for="loan_type">Tipo de Empréstimo:</label>
            <select id="loan_type" name="loan_type">
                <option value="">Selecione uma opção...</option>
                <option value="2">Type 1</option>
                <option value="0">Type 2</option>
                <option value="1">Type 3</option>
            </select><br><br>

            <label for="loan_purpose">Finalidade do Empréstimo:</label>
            <select id="loan_purpose" name="loan_purpose">
                <option value="">Selecione uma opção...</option>
                <option value="0">p1</option>
                <option value="2">p2</option>
                <option value="3">p3</option>
                <option value="1">p4</option>
            </select><br><br>

            <label for="Credit_Worthiness">Solvabilidade:</label>
            <select id="Credit_Worthiness" name="Credit_Worthiness">
                <option value="">Selecione uma opção...</option>
                <option value="0">l1</option>
                <option value="1">l2</option>
            </select><br><br>

            <label for="open_credit">Crédito em Aberto:</label>
            <select id="open_credit" name="open_credit">
                <option value="">Selecione uma opção...</option>
                <option value="1">Sim</option>
                <option value="0">Não</option>
            </select><br><br>

            <div class="buttons-container">
                <input type="button" value="Filtrar" class="green-button" onclick="filtrarDados()">
            </div>
        </form>
        
        <div id="chart-container">
            <canvas id="bar-chart"></canvas>
        </div>
    </div>

    <script>
        // Dados fictícios para exemplo
        var dados = JSON.parse('{{ json_formatado|safe }}');

        // Função para filtrar os dados com base nos valores dos campos de filtro
        function filtrarDados() {
            var income = parseFloat(document.getElementById('income').value);
            var gender = document.getElementById('Gender').value;
            var loan_limit = parseInt(document.getElementById('loan_limit').value);
            var loan_type = parseInt(document.getElementById('loan_type').value);
            var loan_purpose = parseInt(document.getElementById('loan_purpose').value);
            var credit_worthiness = parseInt(document.getElementById('Credit_Worthiness').value);
            var open_credit = parseInt(document.getElementById('open_credit').value);

            var dadosFiltrados = dados.filter(function(item) {
                return (
                    (isNaN(income) || item.income === income) &&
                    (gender === '' || item.gender === parseInt(gender)) &&
                    (isNaN(loan_limit) || item.loan_limit === loan_limit) &&
                    (isNaN(loan_type) || item.loan_type === loan_type) &&
                    (isNaN(loan_purpose) || item.loan_purpose === loan_purpose) &&
                    (isNaN(credit_worthiness) || item.credit_worthiness === credit_worthiness) &&
                    (isNaN(open_credit) || item.open_credit === open_credit)
                );
            });

            // Atualizar o gráfico com os dados filtrados
            atualizarGrafico(dadosFiltrados);
        }

        // Função para contar empréstimos aprovados e reprovados
        function contarAprovadosReprovados(dados) {
            var countAprovados = 0;
            var countReprovados = 0;

            dados.forEach(function(item) {
                if (item.emprestimo_aprovado === 1) {
                    countAprovados++;
                } else if (item.emprestimo_aprovado === 0) {
                    countReprovados++;
                }
            });

            return {aprovados: countAprovados, reprovados: countReprovados};
        }

        // Função para atualizar o gráfico com os dados contados
        function atualizarGrafico(dados) {
            var count = contarAprovadosReprovados(dados);

            // Atualizar o gráfico
            var ctx = document.getElementById('bar-chart').getContext('2d');
            if (window.barChart) {
                window.barChart.destroy(); // Destruir o gráfico anterior antes de criar um novo
            }
            window.barChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Empréstimos Aprovados', 'Empréstimos Reprovados'],
                    datasets: [{
                        label: 'Quantidade de Empréstimos',
                        data: [count.aprovados, count.reprovados],
                        backgroundColor: ['rgba(54, 162, 235, 0.5)', 'rgba(255, 99, 132, 0.5)'],
                        borderColor: ['rgba(54, 162, 235, 1)', 'rgba(255, 99, 132, 1)'],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Quantidade de Empréstimos'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Tipo de Empréstimo'
                            }
                        }
                    }
                }
            });
        }

        // Inicializar o gráfico com os dados completos ao carregar a página
        atualizarGrafico(dados);
    </script>
</body>
</html>
