<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datadrift - Regressão Linear</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static',  filename='css/style.css') }}"> 
</head>
<body>
    <ul class="menu">
        <li><a href="{{ MODEL_MANAGER_URL }}">Solicitação de Empréstimo</a></li>
        <li><a href="#">Data Predict</a>
            <ul class="submenu">
                <li><a href="{{ MODEL_MANAGER_URL }}/dashboard_regressao_linear">Regressão Linear</a></li>
                <li><a href="{{ MODEL_MANAGER_URL }}/dashboard_clusterizacao">Clusterização</a></li>
                <li><a href="{{ MODEL_MANAGER_URL }}/dashboard_classificacao">Classificação</a></li>
            </ul>
        </li>
    </ul>

    <div class="container">
        <h1>Data Predict - Classificação</h1>
        
        <!-- Filtros -->
        <form id="filter-form">
            <label for="gender">Gênero:</label>
            <select id="gender" name="gender">
                <option value="">Selecione...</option>
                <option value="0">Masculino</option>
                <option value="1">Feminino</option>
                <option value="2">Outros</option>
                <option value="3">Prefiro não informar</option>
            </select><br><br>

            <label for="loan_limit">Limite do Empréstimo:</label>
            <select id="loan_limit" name="loan_limit">
                <option value="">Selecione...</option>
                <option value="0">CF</option>
                <option value="1">NCF</option>
            </select><br><br>

            <label for="loan_type">Tipo de Empréstimo:</label>
            <select id="loan_type" name="loan_type">
                <option value="">Selecione...</option>
                <option value="0">Type 1</option>
                <option value="1">Type 2</option>
                <option value="2">Type 3</option>
            </select><br><br>

            <label for="loan_purpose">Finalidade do Empréstimo:</label>
            <select id="loan_purpose" name="loan_purpose">
                <option value="">Selecione...</option>
                <option value="0">p1</option>
                <option value="1">p2</option>
                <option value="2">p3</option>
                <option value="3">p4</option>
            </select><br><br>

            <label for="credit_worthiness">Solvabilidade:</label>
            <select id="credit_worthiness" name="credit_worthiness">
                <option value="">Selecione...</option>
                <option value="0">l1</option>
                <option value="1">l2</option>
            </select><br><br>

            <label for="open_credit">Crédito em Aberto:</label>
            <select id="open_credit" name="open_credit">
                <option value="">Selecione...</option>
                <option value="0">Não</option>
                <option value="1">Sim</option>
            </select><br><br>

            <div class="buttons-container">
                <input type="submit" value="Filtrar" class="green-button">
            </div>
        </form>
        
        <div id="chart-container">
            <canvas id="bar-chart"></canvas>
        </div>
    </div>

    <script>
        // Dados fictícios para exemplo
        var dados = JSON.parse('{{ json_formatado|safe }}');

        // Função para filtrar os dados com base nos filtros do formulário
        function filtrarDados() {
            var formData = new FormData(document.getElementById('filter-form'));
            var filteredData = dados.filter(function(item) {
                for (var [key, value] of formData.entries()) {
                    if (value !== '' && String(item[key]) !== String(value)) {
                        return false;
                    }
                }
                return true;
            });
            return filteredData;
        }

        // Função para contar empréstimos aprovados e reprovados para cada categoria
        function contarAprovadosReprovados(dados) {
            var countAprovados = {'EQUI': 0, 'CRIF': 0, 'CIB': 0, 'EXP': 0};
            var countReprovados = {'EQUI': 0, 'CRIF': 0, 'CIB': 0, 'EXP': 0};

            dados.forEach(function(item) {
                var categoria = '';
                switch (item.valor_predito) {
                    case 1:
                        categoria = 'EQUI';
                        break;
                    case 2:
                        categoria = 'CRIF';
                        break;
                    case 3:
                        categoria = 'CIB';
                        break;
                    case 4:
                        categoria = 'EXP';
                        break;
                }
                if (categoria !== '') { // Ignorar categoria "Outra"
                    if (item.emprestimo_aprovado === 1) {
                        countAprovados[categoria]++;
                    } else {
                        countReprovados[categoria]++;
                    }
                }
            });

            return {aprovados: countAprovados, reprovados: countReprovados};
        }

        // Função para atualizar o gráfico com os dados filtrados
        function atualizarGrafico() {
            var filteredData = filtrarDados();

            // Contagem de empréstimos aprovados e reprovados para cada categoria
            var counts = contarAprovadosReprovados(filteredData);
            var countAprovados = counts.aprovados;
            var countReprovados = counts.reprovados;

            // Preparar os dados para o gráfico
            var categorias = Object.keys(countAprovados); // Categorias únicas
            var dadosAprovados = categorias.map(function(categoria) {
                return countAprovados[categoria] || 0;
            });
            var dadosReprovados = categorias.map(function(categoria) {
                return countReprovados[categoria] || 0;
            });

            // Atualizar o gráfico
            var ctx = document.getElementById('bar-chart').getContext('2d');
            if (window.barChart) {
                window.barChart.destroy(); // Destruir o gráfico anterior antes de criar um novo
            }
            window.barChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: categorias,
                    datasets: [{
                        label: 'Empréstimos Aprovados',
                        data: dadosAprovados,
                        backgroundColor: 'rgba(54, 162, 235, 0.5)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    },
                    {
                        label: 'Empréstimos Reprovados',
                        data: dadosReprovados,
                        backgroundColor: 'rgba(255, 99, 132, 0.5)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Quantidade de Empréstimos'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Categoria'
                            }
                        }
                    }
                }
            });
        }

        // Evento de submit do formulário de filtro
        document.getElementById('filter-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar que o formulário seja submetido
            atualizarGrafico();
        });

        // Inicializar o gráfico com os dados completos ao carregar a página
        atualizarGrafico();
    </script>
</body>
</html>
